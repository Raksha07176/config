server.port=8082

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

# Database Configuration (Use environment variables in production)
spring.datasource.url=jdbc:postgresql://localhost:5432/userdb
spring.datasource.username=postgres
spring.datasource.password=860298
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Circuit Breaker Settings
resilience4j.circuitbreaker.instances.productApi.failureRateThreshold=50
resilience4j.circuitbreaker.instances.productApi.slidingWindowSize=2
resilience4j.circuitbreaker.instances.productApi.waitDurationInOpenState=10s
resilience4j.circuitbreaker.instances.productApi.permittedNumberOfCallsInHalfOpenState=2
resilience4j.circuitbreaker.instances.productApi.recordExceptions=org.springframework.web.client.ResourceAccessException, java.io.IOException
resilience4j.circuitbreaker.instances.productApi.ignoreExceptions=java.lang.IllegalArgumentException

# Retry Settings
resilience4j.retry.instances.productApi.maxAttempts=3
resilience4j.retry.instances.productApi.waitDuration=2s

# Rate Limiter Settings
resilience4j.ratelimiter.instances.productApi.limitRefreshPeriod=5s
resilience4j.ratelimiter.instances.productApi.limitForPeriod=3
resilience4j.ratelimiter.instances.productApi.timeoutDuration=0s

# Time Limiter Settings
resilience4j.timelimiter.instances.productApi.timeoutDuration=2s
resilience4j.timelimiter.instances.productApi.cancelRunningFuture=true

# Logging Configuration
logging.level.com.example.order_service=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.web=INFO
logging.level.com.netflix.discovery=INFO

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
